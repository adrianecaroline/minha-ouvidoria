<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/login.css" />
    <title>Minha Ouvidoria - Login</title>
  </head>
  <body>
    <main>
      <section id="banner-login">
        <h2>
          Faça seu login na plataforma para registrar e acompanhar sua
          solicitação!
        </h2>
        <img
          src="src/images/imagem-login.svg"
          alt="Animação de um rapaz em frente ao notebook"
        />
      </section>

      <!-- login -->
      <section id="login-area">
        <img
          src="src/images/logo.png"
          alt="Logo da Minha Ouvidoria"
          class="logo-area"
        />

        <!-- area do input -->
        <section id="login-input">
          <p id="title-login">Login</p>
          <form action="/" method="post">
            <input type="text" name="email" id="email" placeholder="(Forma de login do condomínio - CNPJ/Username)" />
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
            <a href="inicio.html">
              <input type="button" id="btn-login" value="Continue" />
            </a>
            <hr />
          </form>
        </section>
        <!-- /area do input -->

        <!-- esqueceu senha e cadastro -->
        <section id="info-login">
          <p class="msg-login">
            Esqueceu sua senha? <span><a href="/">Clique aqui!</a></span>
          </p>
          <p class="msg-login">Ainda não tem uma conta?</p>
          <input type="button" value="Cadastre-se" />
        </section>
        <!-- /esqueceu senha e cadastro -->
      </section>
      <!-- /login -->
    </main>
  </body>
</html>
