<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/condominio.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <img
        src="src/images/owl-nav.png"
        alt="logotipo"
        id="logotipo"
        class="owl"
      />
      <nav>
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Ajuda</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Cadastro Condomínio</h1>

      <form>
        <div class="form-data">
          <h3>Dados Pessoais</h3>
          <section class="forms">
            <div class="inputs">
              <label for="razao">Razão Social</label>
              <input type="text" name="razao" class="razao" />
            </div>
            <div class="inputs">
              <label for="nome">Nome Fantasia</label>
              <input type="text" name="nome" class="nome" />
            </div>
          </section>

          <section class="forms">
            <div class="inputs">
              <label for="cnpj">CNPJ</label>
              <input type="text" name="cnpj" class="cnpj" />
            </div>
            <div class="inputs">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" class="cpf" />
            </div>
            <div class="inputs">
              <label for="email">E-mail</label>
              <input type="email" name="email" class="email" />
            </div>
          </section>

          <section class="forms">
            <div class="inputs">
              <label for="senha">Senha</label>
              <input type="password" name="senha" class="senha" />
            </div>
            <div class="inputs">
              <label for="confirmar">Confirmar Senha</label>
              <input type="password" name="confirmar" class="confirmar" />
            </div>
          </section>
        </div>

        <div class="form-address">
          <h3>Endereço</h3>
          <section class="forms">
            <div class="inputs">
              <label for="address">Endereço</label>
              <input type="text" name="adress" class="adress" />
            </div>
            <div class="inputs">
              <label for="cep">CEP</label>
              <input type="text" name="cep" class="cep" />
            </div>
            <div class="inputs">
              <label for="num">Nº</label>
              <input type="text" name="num" class="num" />
            </div>
            <div class="inputs">
              <label for="uf">UF</label>
              <input type="text" name="uf" class="uf" />
            </div>
          </section>
        </div>

        <button type="submit" class="btn">Enviar</button>
      </form>
    </main>
  </body>
</html>
